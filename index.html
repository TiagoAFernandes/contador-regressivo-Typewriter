<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Contador regressivo de data + Typewriter</title>
</head>

<body>
  <h1>Contador regressivo de data.<br>Faltam!</h1>
  <div id="clockdiv">
    <div>
      <span class="days" id="dia"></span>
      <div class="smalltext">Dias</div>
    </div>
    <div>
      <span class="hours" id="hora"></span>
      <div class="smalltext">Horas</div>
    </div>
    <div>
      <span class="minutes" id="minuto"></span>
      <div class="smalltext">Minutos</div>
    </div>
    <div>
      <span class="seconds" id="segundo"></span>
      <div class="smalltext">Segundos</div>
    </div>
  </div>
  <p id="odia"></p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="src/js/contador-regressivo.js"></script>
  <script src="src/js/typewriter.js"></script>
</body>

</html>
